<!DOCTYPE html>
<html>
  <head>
    <title>Wiki-Solver</title>
      <link rel="stylesheet" href="solve/stylesheets/app.css" />
      <script src="solve/bower_components/modernizr/modernizr.js"></script>
      <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  <br>
    <div class="row">
      <form>
        <div class="medium-5 columns">
          <label>Start article:</label>
          <div class="row collapse">
            <div class="small-6 columns">
              <span class="prefix">http://en.wikipedia.org/wiki/</span>
            </div>
            <div class="small-6 columns">
              <input type="text" name="start" placeholder="Hacker_News"/>
            </div>
          </div>
        </div>
        <div class="medium-7 columns">
          <label>End article:</label>
          <div class="row collapse">
            <div class="medium-4 small-6 columns">
              <span class="prefix">http://en.wikipedia.org/wiki/</span>
            </div>
            <div class="medium-6 small-6 columns">
              <input type="text" name="end" placeholder="Neolithic_Revolution"/>
            </div>
            <div class="medium-2 columns">
              <input type="submit" class="button postfix" name="Shortest"/>
            </div>
          </div>
        </div>
        <div class="medium-2 columns">
          
        </div>
      </form>
    </div>
    <hr>
    <div id="d3container"></div>
  </body>
  <script src="solve.js"></script>
</html>
